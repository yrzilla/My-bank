<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed9c2ecf67.js"></script>
    <title>Храните деньги в нашем банке</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="logo">Мой банк</div>
                <nav class="nav">
                    <a href="#" class="nav__link">Банки</a>
                    <a href="#" class="nav__link">Переводы</a>
                    <a href="#" class="nav__link">Платежи</a>
                    <a href="#" class="nav__link">Страхование</a>
                    <a href="#" class="nav__link">Кэшбек</a>
                </nav>
                <a href="#" class="login">Войти</a>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="tabs">
                <h1 class="tabs-logo">Мой банк страница</h1>
                <ul class="tabs-menu">
                    <li class="tabs-menu__item">Обзор</li>
                    <li class="tabs-menu__item">Примеры</li>
                    <li class="tabs-menu__item">Документы</li>
                    <li class="tabs-menu__item">Как пользоваться</li>
                </ul>
            </div>
            <div class="tabs-content">
                <h2 class="tabs-content__title">Храните деньги в банке. <br> Если конечно они у вас есть.</h2>
                <p class="tabs-content__text">Вы можете быть уверены, что ваши деньги в надежном месте, если они в&nbsp;трехлитровой банке</p>
                <button class="button">Заказать банку</button>
            </div>
        </div>

    </section>


    <script src="scripts/scripts.js"></script>

</html>
